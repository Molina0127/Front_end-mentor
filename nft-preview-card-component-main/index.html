<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">  

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <div class="box">
    <header>
      <img id="equi" src="./images/image-equilibrium.jpg" alt="Image">
    </header>
    
    <main>

      <h1>Equilibrium #3429</h1>
    
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

      <div id="attr">
        <span id="value">0.041 ETH</span>
        <span id="date">3 days left</span>
      </div>
      
    
    </main>
    
    <footer>
      <img id="avatar" src="./images/image-avatar.png" alt="Image">
      <h2><span id="creation"> Creation of  </span> <span id="author">Jules Wyvern</span> </h2>
    </footer>

  </div>

</body>
</html>
